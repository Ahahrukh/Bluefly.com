<script>
var cartArr=JSON.parse(localStorage.getItem("cartitem")) || [];
mapping();
function mapping(){
    cartArr.map(function(elem){
    var div= document.createElement("div");
    div.setAttribute("class","jra")
    var div1=document.createElement("div");
    
    var div2=document.createElement("div");
    var div3=document.createElement("div");
    var div4=document.createElement("div");
    var img=document.createElement("img");
    img.setAttribute("src",elem.image_url);
    var h3=document.createElement("h5");
    h3.innerText=elem.explain;
    var p=document.createElement("p");
    p.innerText=elem.price;
    var p1=document.createElement("p");
    p1.innerText="Quantity:"+elem.quant;
    div1.append(img);
    div2.append(h3);
    div3.append(p);
    div4.append(p1);
    div.append(div1,div2,div3,div4);
    var hr=document.createElement("hr");
    document.querySelector("#sontainer").append(div,hr)
    })
}
var x=localStorage.getItem("Total")
document.querySelector("#sontainer+h2").innerText="Total Amount:"+x;
// document.querySelector("#form").addEventListener("click",jfunction);
function mfunction(){

    window.location.href="cartitem.html"
}
function jfunction(){
alert("Click on ok")
window.location.href="payed.html"
}
</script>
